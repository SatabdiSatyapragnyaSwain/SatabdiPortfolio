<div class="container-fluid contactMe" id="contactMe">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="contact-text">
                    <p class="highlight">Let’s Connect</p>
                    <h1>Start a Conversation, Spark Success</h1>
                    <p>
                        Got a big idea or just want to chat? I'm here for it. Let’s turn your vision into reality with a
                        simple conversation.
                    </p>
                </div>
            </div>
            <div class="col-md-6">
                <div class="contact-form">
                    <div class="form-row">
                        <input type="text" placeholder="Your Name" required />
                        <input type="tel" placeholder="Phone Number" required />
                    </div>
                    <div class="form-row">
                        <input type="email" placeholder="Your Email" required />
                        <input type="text" placeholder="Subject" required />
                    </div>
                    <textarea placeholder="Your Message" rows="6" required></textarea>
                    <button type="button">Connect Now</button>
                </div>
            </div>
        </div>
    </div>
</div>
